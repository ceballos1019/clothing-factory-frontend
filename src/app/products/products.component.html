<div class="row row-content">
  <div class="col-12">
    <h3>Solicitud de productos</h3>
    <p>¡Haz tu pedido en tan sólo 3 minutos!</p>
    <hr>
  </div>
  <div class="col-12 col-md-8">
    <form (ngSubmit)="onSubmit()" novalidate #orderForm="ngForm">
      <div class="form-group">
        <label for="name">Nombre completo</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Nombre completo"
        #name="ngModel" [(ngModel)]="order.name" min-length="4" required>
        <div class="" *ngIf="name.invalid && (name.dirty || name.touched)">
          <small *ngIf="name.errors.required" class="form-text text-muted">Por favor ingresa tu nombre</small>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12 col-md-5">
          <label for="docType">Tipo de identificación</label>
          <select name="docType" class="form-control" #docType="ngModel"
          [(ngModel)]="order.docType" required>
            <option *ngFor="let docType of docTypes" [ngValue]="docType">
              {{docType}}
            </option>
          </select>
        </div>
        <div class="form-group col-12 col-md-7">
          <label for="docNumber">Número de identificación</label>
          <input type="text" class="form-control" name="docNumber" placeholder="Numero de identificación"
          #docNumber="ngModel" [(ngModel)]="order.docNumber" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12 col-md-6">
          <label for="date">Fecha y hora de entrega</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-fecha">
                <i class="fa fa-calendar"></i>
              </span>
            </div>
            <input type="text" class="form-control" name="date" aria-describedby="dateHelp"
            placeholder="Fecha y hora" #date="ngModel" [(ngModel)]="order.date" required>
          </div>
          <small id="dateHelp" class="form-text text-muted">dd-MM-YY HH:mm:ss</small>
        </div>
        <div class="form-group col-12 col-md-6">
          <label for="address">Dirección de entrega</label>
          <input type="text" class="form-control" name="address" placeholder="Dirección"
          #address="ngModel" [(ngModel)]="order.address" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12 col-md-4" *ngFor="let productType of productTypes; let i = index">
        <div>
          <label for="tipo{{i}}">{{productType}}</label>
          <div class="input-group">
            <input type="number" name="tipo{{i}}" class="form-control" placeholder="0"
            #tipo{{i}}="ngModel" [(ngModel)]="products[i].quantity">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">-</button>
              <button class="btn btn-outline-secondary" type="button">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-12 col-md-6">
        <label for="quantity">Cantidad de productos</label>
        <input type="number" class="form-control" name="quantity" placeholder="Cantidad"
        #quantity="ngModel" [(ngModel)]="order.quantity">
      </div>
      <div class="form-group col-12 col-md-6">
        <label for="totalValue">Valor total del pedido</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon-fecha">
              $
            </span>
          </div>
          <input type="text" class="form-control" name="totalValue" aria-describedby="dateHelp"
          #totalValue="ngModel" [(ngModel)]="order.totalValue">
        </div>
        <small id="dateHelp" class="form-text text-muted">
          El precio del transporte no está incluido y dependerá del lugar de entrega, este se deberá cancelar junto con el valor del pedido en el momento de la entrega.
        </small>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-auto ml-auto">
        <button type="submit" class="btn btn-primary" [disabled]="orderForm.form.invalid">
          Continuar
        </button>
      </div>
    </div>
  </form>
  <div *ngIf="errMessage">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>
</div>
</div>
